<!DOCTYPE html>
<html lang="fr">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires en HTML</title>
    <style>
        body {
            background-color: #eee;;
        }
    </style>
</head>

<body>

    <h1>Mon premier formulaire en HTML</h1>
    <!-- 
        - Le formulaire sert à récuperer des données que l'utilisateur va entrer et les envoyer au serveur pour un traitement (en PHP par exemple) : Login, formulaire de contact ou même le chat de facebook.
        - Je déclare le formulaire avec la balise FORM : form est une balise essentiel, elle permet d'indiquer le bébut d'un formulaire, dont on servira énormément en développement (inscription à un site, une newsletter, ajout d'un produit ou un article)
        - Cette balise fonctionne avec deux (02) attributs essentiels! :
            1- action : permet d'indiquer où on récupère les données envoyées par l'utilisteur => indique l'adresse de la page ou du fichier qui va traiter les informations envoyées par le formulaire.
            2- method : permet d'indiquer si on récupère les données ou bien on les envoie. Exemple : 
                lorsqu'on s'inscrit sur un site, on envoi les données vers la base de données
                lorsqu'on se connecte, on récupère et vérifie les données qui se trouvent déjà dans la base de données.
                2 method :
                -> method="get" : informations passés dans la barre d'adresse (URL)
                -> method="post" : envoi des données dans le corps de la requête sans passer par la barre d'adresse, c'est la méthode la plus utilisée.
            3- enctype="multipart/form-data" : on l'utilsequand on as un champ d'envoie de fichier dans le formulaire.

     -->
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <!-- 
                fieldset permet d'assembler des éléments de notre formulaire losqu'ils sont en lien
             -->
            <legend>Nom et prénom</legend>
            <label for="nom">Nom</label>
            <!-- label désigne l'étiquette du champ, elle permet de définir et d'informer sur l'info attendu -->
            <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required>
            <!-- input est un élément de saisie de formulaire: son apparence repose garandement sur la valeur de l'attribut TYPE qui l'accompagne.
             Bien penser à ajouter les attributs ID et NAME, qui auront la même valeur que l'attribut FOR de la balise label -->

            <!-- 
                input avec type text -> zone de texte monoligne
                name -> pour récupérer la valeur en PHP (pas d'espace, ni accent, ni caractères spéciaux)
                placeholder -> garder la place = exemple de contenu valable, information à l'utilisateur à ce qui est attendu
                required -> indique que le champ doit être renseigné, c'est un attribut particulier: il n'as pas de valeur !

              -->
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="15" required>
            <!-- maxlength -> le nombre de caractère maximum -->
        </fieldset>
        <br>
        <div>
            <label for="dateDeNaissance">Votre date de naissance</label>
            <input type="date" id="dateDeNaissance" name="dateDeNaissance">
            <!-- type date : permet d'afficher un calendrier pour choisir une date -->
        </div>
        <br>
        <div>
            <label for="age">Votre Age</label>
            <input type="number" id="age" name="age" min="18" max="100">
            <!-- type number permet d'entrer seulement un nombre -->
        </div>
        <br>
        <!-- div>input+label -->
        <div>
            <input type="radio" id="moins15" value="moins15" name="age">
            <label for="moins15">Moins de 15 ans</label>
        </div>
        <div>
            <input type="radio" id="medium15-25" value="medium15-25" name="age" checked>
            <label for="medium15-25">15 - 25 ans</label>
        </div>

        <div>
            <input type="radio" id="medium26-40" value="medium26-40" name="age">
            <label for="medium26-40">26 - 40 ans</label>
        </div>

        <div>
            <input type="radio" id="plus40" value="plus40" name="age">
            <label for="plus40">Plus de 40 ans</label>
        </div>
        <!-- 
            Le champ : zone d'options / bouton radio
            lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Celui qui a l'attribut checked sera coché d'office.
         -->
        <br>
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Trouvez-vous un pseudo" required>
        </div>
        <!-- <br> -->
        <div>
            <label for="mdp">Mot de passe</label>
            <input type="password" id="mdp" name="mdp" placeholder="Votre mot de passe" required>
            <!-- type password : permet de masquer le mot de passe -->
        </div>
        <!-- <br> -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            <!-- type email : permet à l'utilisateur de saisir un email, la valeur va être automatiquement validée et vérifiée -->
        </div>
        <!-- <br> -->
        <div>
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" pattern="^[0-9]{10}$">
            <!-- 
                - type tel : permet de faire afficher les claviers chiffrés pour les smartphones
                - pattern : une expression rationnelle à laquelle doit correspondre le texte saisie pour être valide 
            -->
        </div>
        <div>
            <label for="photo">Photographie</label>
            <input type="file" id="photo" name="photo">
            <!-- type file : permet d'uploader un fichier -->
        </div>
        <br>
        <div>
            <label for="question">Choisissez votre destination...</label>
            <div>
                <input type="checkbox" name="question" value="chine"> En Chine ?
                <input type="checkbox" name="question" value="autriche" checked> En Autriche ?
                <input type="checkbox" name="question" value="mars"> ou sur Mars !? (retour non garanti)
                <!-- checkbox : case à cocher
                    toutes peuvent être cochées -->
            </div>

        </div>
        <br>
        <div>
            <label for="pays">Vous résidez en :</label>
            <select name="pays" id="pays">
                <option value="">Selectionez votre pays</option>
                <optgroup label="Europe">

                    <option value="france">France</option>
                    <option value="espagne">Espagne</option>
                    <option value="italie">Italie</option>
                    <option value="royaume-uni">Royaume-Uni</option>

                </optgroup>
                <optgroup label="Amérique">
                    <option value="canada">Canada</option>
                    <option value="etat-unis">Etat-Unis</option>

                </optgroup>
                <optgroup label="Asie">
                    <option value="chine">Chine</option>
                    <option value="japon">Japon</option>

                </optgroup>

            </select>
            <!-- La balise select vient toujours avec des balises option : elle permet de créer un menu déroulant -->

        </div>
        <br>
        <!-- Pour envoyer le formulaire -->
        <input type="submit" name="inscription" value="S'inscrire">
        <!-- Pour vider le formulaire / remise à zéro -->
        <input type="reset" name="annuler" value="Effacer">
        <!-- attribut disabled pour désactivé un élément -->
        <input type="button" value="bouton inactif" disabled>

        <!-- Il existe d'autre type d'input:
        - type="url" => saisir une adresse absolue
        - type="color" => saisir une couleur
        - type="serach" => créer un champ de recherche
        - Différents types de chaps de séléction  de date existent:
                date: pour la date (05/08/1989 par exemple)
                time: pour l'heure (13:37 par exemple)
                week : pour la semaine;
                month: pour le mois;
                datetime : pour la date et l'heure ( avec gestion du décalage horaire)
                datetime-local: pour la date et l'heure (sans gestion du décalage horaire) -->







    </form>

</body>

</html>
